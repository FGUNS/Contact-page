<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7b817c3205.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <h2>Get In Touch</h2>

        <div class="contact-wrapper">
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p>
              <i class="fas fa-map-marker-alt"></i>Plot C2A Garden Avenue, GRA,
              Enugu, Enugu State.
            </p>
            <p>
              <i class="fas fa-map-marker-alt"></i>
              No. 18A David Ejoor Crescent (Opp. Ibeto Hotel), Adisa Estate,
              Apo-Gudu, Abuja
            </p>
            <p><i class="fas fa-phone"></i>+2349131048525</p>
            <p><i class="fas fa-phone"></i>+2349069360202</p>
            <p><i class="fas fa-envelope"></i>info@flyunitednigeria.com</p>
            <p>
              <i class="fas fa-envelope"></i
              >customerservice@flyunitednigeria.com
            </p>
            <div class="icons">
              <a href="https://facebook.com/flyunitednigeriang"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://twitter.com/flyunitedng"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a href="https://instagram.com/flyunitednigeria"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
          </div>
          <div class="contact-form">
            <h3>Send us a message</h3>
            <form>
              <div class="form-group">
                <input type="text" name="name" placeholder="Your name" />
              </div>
              <div class="form-group">
                <input type="Email" name="Email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <input
                  type="Number"
                  name="Number"
                  placeholder="Your phone Number"
                />
              </div>
              <div class="form-group">
                <input type="text" name="Subject" placeholder="Subject" />
              </div>
              <div class="form-group">
                <textarea name="Message" placeholder="Your Message"></textarea>
              </div>
              <button type="Submit">Send message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
